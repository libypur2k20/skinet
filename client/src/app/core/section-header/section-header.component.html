<!-- The 'asyc' pipe subscribes automatically to 'breadcrumbs$' observable.
When the component is destroyed, it unsubscribes from the observable. -->
<ng-container *ngIf="(breadcrumbs$ | async) as breadcrumbs">
<section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'" class="py-5" style="margin-top:105px; background-color:#f5f5f5;">
    <div class="container">
        <div class="d-flex align-items-center row">
            <div class="col-8">
                <h1>{{breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h1>               
            </div>
            <div class="col-4">
            <!-- <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Library</li>
                </ol>
              </nav>                 -->
              <xng-breadcrumb></xng-breadcrumb>
            </div>
        </div>
    </div>
</section>
</ng-container>
